  <section class="sell-section d-flex align-items-center">
    <div class="container">

          <h1 class="fw-bold">Add el a ruháid könnyedén</h1>

        <div class="col-md-6">

              <div class="mb-3">

                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Kép feltöltése</label>
                <input type="file" class="form-control">
              </div>

              <button type="button" class="btn btn-dark w-100">
                Feltöltés
              </button>
            </form>
          </div>
        </div>
